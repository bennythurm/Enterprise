<!-- details.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Step 2: Customer Details</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- HEADER -->
  <header>
    <img src="logo.jpeg" width="300" height="200" alt="logo" class="header-logo">
    <h1>Italian Car Wash</h1>
    <nav>
      <ul>
        <li id="header_button"><a href="index.html">Home</a></li>
        <li id="header_button"><a href="#">About</a></li>
        <li id="header_button"><a href="#">Contact</a></li>
        <li class="dropdown">
          <a href="#">Accessibility ▼</a>
          <div class="dropdown-content">
            <label for="themeSelector">Color Mode:</label>
            <select id="themeSelector">
              <option value="default">Default</option>
              <option value="deuteranopia">Deuteranopia</option>
              <option value="protanopia">Protanopia</option>
              <option value="tritanopia">Tritanopia</option>
            </select>
            <label for="fontSelector">Font Size:</label>
            <select id="fontSelector">
              <option value="font-small">Small</option>
              <option value="font-medium" selected>Medium</option>
              <option value="font-large">Large</option>
            </select>
          </div>
        </li>
        <li class="nav-outline"><a href="booking.html">Booking</a></li>
      </ul>
    </nav>
  </header>

  <!-- STEP INDICATOR -->
  <div class="step-indicator">
    <div class="step">1</div>
    <div class="step active">2</div>
    <div class="step">3</div>
  </div>

  <!-- MAIN CONTENT -->
  <main>
    <section class="title">
      <h2>Enter Your Booking Details</h2>
      <p>Please fill out your contact information below.</p>
    </section>

    <section class="form-section">
      <form onsubmit="saveDetails(event)" class="booking-form">
        <label>Name: <input type="text" id="name" required></label>
        <label>Email: <input type="email" id="email" required></label>
        <label>Phone: <input type="tel" id="phone" required></label>
        <button type="submit">Next</button>
      </form>
    </section>
  </main>

  <!-- FOOTER -->
  <footer>
    <p>© 2024 Italian Car Wash</p>
  </footer>

  <!-- SCRIPT -->
  <script>
    // Save customer details
    function saveDetails(e) {
      e.preventDefault();
      localStorage.setItem('booking_name', document.getElementById('name').value);
      localStorage.setItem('booking_email', document.getElementById('email').value);
      localStorage.setItem('booking_phone', document.getElementById('phone').value);
      window.location.href = "confirmation.html";
    }

    // Apply saved accessibility settings
    document.addEventListener('DOMContentLoaded', function () {
      const savedTheme = localStorage.getItem('theme') || 'default';
      const savedFont = localStorage.getItem('font') || 'font-medium';

      document.body.classList.add(savedTheme, savedFont);
      document.getElementById('themeSelector').value = savedTheme;
      document.getElementById('fontSelector').value = savedFont;

      document.getElementById('themeSelector').addEventListener('change', function () {
        document.body.classList.remove('default', 'deuteranopia', 'protanopia', 'tritanopia');
        document.body.classList.add(this.value);
        localStorage.setItem('theme', this.value);
      });

      document.getElementById('fontSelector').addEventListener('change', function () {
        document.body.classList.remove('font-small', 'font-medium', 'font-large');
        document.body.classList.add(this.value);
        localStorage.setItem('font', this.value);
      });
    });
  </script>

</body>
</html>
